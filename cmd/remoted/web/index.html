<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>UMR Remote</title>
  <link rel="manifest" href="/static/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/static/icon-192.png">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="page">
    <section class="now-playing card">
      <div class="art-wrap">
        <img id="art" alt="artwork" />
      </div>
      <div class="meta">
        <div id="title" class="title">Title</div>
        <div id="artist" class="artist">Artist</div>
        <div id="album" class="album">Album</div>
        <div id="status" class="status">Status</div>
      </div>
    </section>

    <section class="scrubber card">
      <div class="scrub-times">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>
      <input id="position" type="range" min="0" max="0" value="0" step="1000" />
      <div class="row controls-row">
        <button id="replay10" class="icon-ghost" aria-label="Replay 10 seconds">
          <img src="/static/replay10.svg" alt="Replay 10 seconds" class="icon-img" />
        </button>
        <button id="prev">Prev</button>
        <button id="playpause" class="icon-btn" aria-label="Play/Pause">
          <span id="playpause-icon" class="icon icon-play" aria-hidden="true"></span>
        </button>
        <button id="next">Next</button>
        <button id="forward10" class="icon-ghost" aria-label="Forward 10 seconds">
          <img src="/static/forward10.svg" alt="Forward 10 seconds" class="icon-img" />
        </button>
      </div>
    </section>

    <section class="controls">
      <div class="row">
        <button id="vol-down">Vol -</button>
        <input id="volume" type="range" min="0" max="100" step="1" />
        <button id="vol-up">Vol +</button>
        <button id="mute" class="icon-btn" aria-label="Mute/Unmute">
          <img id="mute-icon" class="icon-img" src="/static/volume_up_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="Volume up" />
        </button>
      </div>
    </section>

    <section class="top panel">
      <div class="inline">
        <input id="token" type="password" placeholder="Token (optional)" />
        <button id="connect">Connect</button>
      </div>
      <div class="inline">
        <label for="player">Player:</label>
        <select id="player"></select>
        <button id="refresh">Refresh</button>
      </div>
    </section>
  </main>

  <div class="sticky">
    <div id="status-line">Disconnected</div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
